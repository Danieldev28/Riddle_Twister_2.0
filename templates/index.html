{% extends 'base.html' %} 

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('static' , filename= 'css/main.css')}}"> 
{% endblock %} 

{% block content %}
<div class="row margin-top">
    <div class="col-12">
        <form method="POST" name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <input name="name" type="text" class="form-control form-control-lg adjust_input text-center" placeholder="Enter Your Name Here..." id="name" autofocus="" required data-validation-required-message="Please enter your name.">
                    <div class="form-group">
                       <a href="{{url_for('riddle_game')}}" > <button type="submit" class="btn btn-primary btn-lg btn-block" id="sendMessageButton">Send</button></a>
                    </div>
        </form>
        </div>
        </div>
    </div>
</div>

<!----------------python script for alert message for signup-->
<div class="row">
    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
    <h2> {{message}} </h2>
    <script>
        alert("{{message}}")
    </script>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> {{message}}.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %} {% endif %} {% endwith %}
</div>
{% endblock %}
